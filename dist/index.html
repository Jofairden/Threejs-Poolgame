                font-family:arial, helvetica, sans-serif;
                line-height:1;
                background: rgba(255,255,255,0.22);
            }

            #scores span, #turn-time{
                transition: color 0.5s ease-out;
            }

            #scores {

            }

            }

            @keyframes anim-yellow {
